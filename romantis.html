<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pesan Romantis</title>
  <style>
    body {
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      height: 100vh;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      white-space: pre-line;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      overflow: hidden;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.5);
      z-index: 0;
    }
    #loading {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
      position: relative;
      z-index: 1;
    }
    .circle {
      position: relative;
      width: 80px;
      height: 80px;
      border: 4px solid #fff;
      border-radius: 50%;
      animation: spin 2s linear infinite;
    }
    .dot {
      position: absolute;
      top: 50%; left: 50%;
      width: 16px; height: 16px;
      background: #ff4081;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow:
        28px 0 0 #ff4081,
        20px 20px 0 #ff4081,
        0 28px 0 #ff4081,
        -20px 20px 0 #ff4081,
        -28px 0 0 #ff4081,
        -20px -20px 0 #ff4081,
        0 -28px 0 #ff4081,
        20px -20px 0 #ff4081;
      animation: pulse 1.5s ease-in-out infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    #message {
      font-size: 1.5rem;
      max-width: 600px;
      line-height: 1.6;
      white-space: pre-line;
      display: none;
      position: relative;
      z-index: 1;
      user-select: none;
      text-shadow: 0 0 8px rgba(255,64,129,0.9);
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95);}
      to { opacity: 1; transform: scale(1);}
    }
    .heart {
      position: absolute;
      color: #ff4081;
      font-size: 20px;
      animation: fall 5s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-10vh) scale(1); opacity:1;}
      100% { transform: translateY(110vh) scale(0.5); opacity:0;}
    }
    /* Tombol musik */
    #musicBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background: #ff4081;
      color: white;
      cursor: pointer;
      z-index: 2;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }
    #musicBtn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div id="loading">
    <div class="circle"><div class="dot"></div></div>
  </div>

  <div id="message"></div>

  <!-- Tombol Play/Pause Musik -->
  <button id="musicBtn" onclick="toggleMusic()">üéµ Play Musik</button>

  <!-- Musik romantis -->
  <audio id="musik" loop>
    <source src="lagu-sayangku.mp3" type="audio/mpeg">
  </audio>

  <script>
    const messages = [
      "Hai Aida Rahma Putri ‚ù§Ô∏è",
      "Aku cuma mau bilang...",
      "Kamu itu spesial banget buat aku.",
      "Setiap hari aku bersyukur punya kamu.",
      "Makasih sudah jadi bagian hidupku.",
      "Aku cinta kamu! üíñ",
      "Semoga hari kamu menyenangkan ya üòä",
      "P.S: Aku pengen kamu sekarang üòò"
    ];

    const loadingDiv = document.getElementById('loading');
    const messageDiv = document.getElementById('message');
    let messageIndex = 0;
    let charIndex = 0;

    function typeWriter() {
      if (messageIndex < messages.length) {
        if (charIndex < messages[messageIndex].length) {
          messageDiv.textContent += messages[messageIndex].charAt(charIndex);
          charIndex++;
          setTimeout(typeWriter, 100);
        } else {
          messageDiv.textContent += "\n\n";
          messageIndex++;
          charIndex = 0;
          setTimeout(typeWriter, 800);
        }
      }
    }

    // Hati jatuh random
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 20 + 15) + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 500);

    setTimeout(() => {
      loadingDiv.style.display = 'none';
      messageDiv.style.display = 'block';
      typeWriter();
    }, 4000);

    // Musik kontrol
    const musik = document.getElementById("musik");
    const musicBtn = document.getElementById("musicBtn");
    let isPlaying = false;

    function toggleMusic() {
      if (isPlaying) {
        musik.pause();
        musicBtn.textContent = "üéµ Play Musik";
        isPlaying = false;
      } else {
        musik.play();
        musicBtn.textContent = "‚è∏ Pause Musik";
        isPlaying = true;
      }
    }
  </script>
</body>
</html>
